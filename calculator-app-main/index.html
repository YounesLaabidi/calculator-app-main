<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <!-- MOBIEL STYLESHEET -->
    <link rel="stylesheet" href="assets/css/mobile-view.css" />
    <!--  -->
    <!-- DESKTOP STYLESHEET -->
    <link rel="stylesheet" href="assets/css/desktop-view.css" />
    <!--  -->
    <!-- THEME TWO -->
    <link rel="stylesheet" href="assets/css/theme-two.css" />
    <!--  -->
    <!-- THEME THREE -->
    <link rel="stylesheet" href="assets/css/theme-three.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="theme-one">
    <div class="calc">
      <h1 class="calc__title">calc</h1>
      <div class="calc__theme">
        <h2 class="calc__theme-text">THEME</h2>
        <div class="calc__toggler">
          <button class="calc__switcher" style="left: 10%"></button>
        </div>
      </div>
      <div class="calc__screen"></div>
      <div class="calc__buttons">
        <button class="btn btn--7">7</button
        ><button class="btn btn--8">8</button
        ><button class="btn btn--9">9</button
        ><button class="btn btn--del">DEL</button
        ><button class="btn btn--4">4</button
        ><button class="btn btn--5">5</button
        ><button class="btn btn--6">6</button
        ><button class="btn btn--plus">+</button
        ><button class="btn btn--1">1</button
        ><button class="btn btn--2">2</button
        ><button class="btn btn--3">3</button
        ><button class="btn btn--minus">-</button>
        <button class="btn btn--point">.</button>
        <button class="btn btn--0">0</button>
        <button class="btn btn--divide">/</button>
        <button class="btn btn--multiplie">*</button>
        <button class="btn btn--reset">RESET</button>
        <button class="btn btn--equal">=</button>
      </div>
    </div>
    <!-- SCRIPT -->
    <script src="assets/js/index.js" type="module"></script>
  </body>
</html>
